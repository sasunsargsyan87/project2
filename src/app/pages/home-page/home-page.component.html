<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
        <h3>Welcome to </h3><h2>ELSE</h2>
        <!--      <input type="submit" name="" value="Login" [disabled]="form.invalid" /><br/>-->
      </div>
      <div class="col-md-9 register-right">

        <ul class="nav nav-tabs" >
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
               aria-selected="false" routerLinkActive="active"  routerLink="login">Login</a>

          </li>

        </ul>

        <div class="tab-content" id="myTabContent" *ngIf="flag">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Apply to be... one of us</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First Name *" value="" formControlName="name" [(ngModel)]="newName"/>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last Name *" value="" formControlName="lastname" [(ngModel)]="newLastName" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username *" value="" formControlName="username" [(ngModel)]="newUserName" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control"  placeholder="Password *" value="" formControlName="password" [(ngModel)]="newPassword" />
                </div>
                <div class="form-group">
                  <div class="maxl">
                    <label class="radio">
                      <input type="radio" name="gender" value="male" checked>
                      <span> Male </span>
                    </label>
                    <label class="radio">
                      <input type="radio" name="gender" value="female">
                      <span> Female </span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Your Email *" value="" formControlName="email" [(ngModel)]="newEmail" />
                </div>
                <div class="form-group">
                  <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                         placeholder="Your Phone *" value="" formControlName="phoneNumber" [(ngModel)]="newPhoneNumber" />
                </div>
                <div class="form-group">
                  <select class="form-control">
                    <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                  </select>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" formControlName="answer" [(ngModel)]="newAnswer" />
                </div>
                <input type="submit" class="btnRegister"  value="Register" [disabled]="form.invalid"/>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</form>
